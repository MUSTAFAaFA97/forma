<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <!-- file css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font aswame -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- font google -->


</head>

<body dir="rtl">
    <div class="forma">
        <div class="container">
            <div class="content">
                <div class="head">
                    <h1></h1>
                    <p></p>
                </div>
                <form action="">
                    <div class="inform">
                        <div>
                            <label>الرقم الاحصائي<span>*</span></label>
                            <input type="number" name="" required >
                        </div>
                        <div>
                            <label> اسم الوكيل<span>*</span></label>
                            <input type="text" name="" required placeholder="يرحى ادخال الاسم باللغة العربية">
                        </div>
                        <div>
                            <label>صنف الوكيل<span>*</span></label>
                            <select name="" id="">
                                <option value=""></option>
                                <option value="">جابي</option>
                                <option value="">معتمد</option>
                                <option value="">مندوب</option>
                            </select>
                        </div>
                        <div>
                            <label>صفة المناداة<span>*</span></label>
                            <input type="text" name="" required placeholder="يرحى ادخال الاسم باللغة العربية">
                        </div>
                        <div>
                            <label>الجنس<span>*</span></label>
                            <select name="" id="">
                                <option value=""></option>
                                <option value="">ذكر</option>
                                <option value="">انثى</option>
                            </select>
                        </div>
                        <div>
                            <label>اسم المعرف<span>*</span></label>
                            <input type="text" name="" required >
                        </div>
                        <div>
                            <label>عنوان السكن<span>*</span></label>
                            <input type="text" name="" required placeholder="يرحى ادخال الاسم باللغة العربية">
                        </div>
                        
                        <div>
                            <label>عنوان العمل<span>*</span></label>
                            <input type="text" name="" required placeholder="يرحى ادخال الاسم باللغة العربية">
                        </div>
                        <div>
                            <label>رقم الهاتف1<span>*</span></label>
                            <input type="number"  name="" required placeholder="مثال : 07201111111">
                        </div>
                        <div>
                            <label>رقم الهاتف2<span>*</span></label>
                            <input type="number"  name="" required placeholder="مثال : 07201111111">
                        </div>
                        
                        <div>
                            <label>رابط الفيس بوك<span>*</span></label>
                            <input type="text" name="">
                        </div>
                        <div>
                            <label>البريد الالكتروني<span>*</span></label>
                            <input type="email" name="" required  placeholder="مثال : mm2@gmail.com">
                        </div>
                        <div>
                            <label>الملاحضات<span>*</span></label>
                            <textarea style="min-height: 100px; min-width: 150px;"></textarea>
                        </div>

                    </div> 
                    <div class="send">حفظ</div>
                    <br>
                    <div><button>معلومات الاستمارة</button></div>
                <br>
                    <div><button> التحديثات</button></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
